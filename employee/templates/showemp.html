{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block body %}
<div class="mx-3">
  <br>
  <h1 class="py-4 text-center display-2" >Employee Details :-</h1>
<table class="table table-dark table-hover ">
        <thead style="font-size:30px; background-color:crimson;">
          <tr>
            <th scope="col">employee ID</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Department</th>
            <th scope="col">salary</th>
            <th scope="col">Date Joined</th>
            <th scope="col">EDIT</th>
            <th scope="col">DELETE</th>
          </tr>
        </thead>
        <tbody style="font-weight:bolder;">
            {% for e in emp %}
          <tr>
            <td class="text-center">{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.department}}</td>
            <td>{{e.salary}}</td>
            <td>{{e.date}}</td>

            <td><a href="{%url 'updateemp' e.id %}" class='btn btn-warning btn outline-success'>UPDATE</td> 
            <td><a href="{%url 'deleteemp' e.id %}" class='btn btn-danger btn outline-success'>DELETE</td>
          </tr>
          {% endfor %}
        </tbody>
     
  </table>
</div>




{% endblock body %}
